<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

        <title>COVID-19 cases in India</title>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark " style = "background-color: #800026;">
            <a class="navbar-brand" href="#">COVID-19 cases in India</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="#">Home </a>
                </div>
            </div>
          </nav>

        <!-- Leaflet Map -->
        <div id="mapid"></div>

        <!-- Time Slider -->
        <div class="slidecontainer ml-auto mr-auto">
            <input type="range" class="slider" id="myRange">
        </div>

        <!-- Slider Labels -->
        <div class="row">
            <div class="col-md-5 mr-auto" style = "margin-left: 20px;">
                <h6 id = "start-date"></h6>
            </div>
            <div class="col-5 ml-auto" style = "margin-right: 20px;">
                <h6 id = "end-date"></h6>
            </div>
        </div>

        <!-- Leaflet JavaScript -->
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

        <!-- GeoJSON data and Covid CSV data combined and saved as JavaScript -->
        <script src="data.js"></script>

        <!-- JavaScript for Map and Slider -->
        <script src="script.js"></script>
        

        <!-- BootStrap, JQuery, Popper JavaScript -->
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>

</html>
